{% extends 'inicio.html' %}
{% block title %}Registrate{% endblock %}

{% block botones %}
    <h1></h1>
{% endblock %}

{% block cuerpo %}

    <div class="container-fluid" style="width: 22%; height: 100%; margin-top: 2%; margin-bottom: 3%;">
    <form action="" class="form-control form_register">
        <h2 style="color: #3a6317;"> Registrate </h2>
        <div class="name">
            <label for="">Nombres: <input type="text" id="nombres" class="form-control"></label>
        </div>
        <div class="lastname">
            <label for="">Apellidos: <input type="text" id="apellidos" class="form-control"></label>
        </div>
        <div class="Typedoc">
            <label for=""> Tipo de documento:
                <select class="form-select" style="width: 208px;" name="tipo">
                    <option value="0">           </option>
                    {% for tip in tipo %}
                    <option value="{{tip.Id_Tipo_de_Documento}}">{{ tip.Tipo_de_documento }}</option>
                    {% endfor %}
                </select></label>
        </div>
        <div class="Doc">
            <label for="">Número de documento: <input type="int" id="documento"
                    class="form-control"></label>
        </div>
        <div class="password">
            <label for="">Contraseña: <input type="password" id="password"
                    class="form-control"></label>
        </div>
        <a href="" class="btn_reg" type="submit">Registrate</a> <br>
        <a href="/iniciogsw" style="color: #3a6317; text-decoration: none;">¿Ya tienes cuenta? <br> Inicia sesión </a>
    </form>

</div>

{% endblock %}
